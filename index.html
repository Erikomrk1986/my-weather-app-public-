<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App Project</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" /> 
    <script src="https://kit.fontawesome.com/dd645d2e8c.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
 

    <div class="container">
      <div class="weather-app-wrapper">      
        <div class="search-engine"> 
          <form class="loc_form" id="loc_form">
            <div class="row">
              <div class = "search-place">   
                <div class="col-9">      
                  <button type="submit" class="search" id="btn_search_city" value="Search">
                    <i class = "fa fa-search" aria-hidden="true"></i>
                  </button>    
              
                  <input type = "search" id="loc_input" placeholder = " Search new place.."
                  class="form-control">
                </div> 
                  
              <div class = "col-3">  
              <button class="btn-success" id="current-location-bttn"> 
              <i class="fas fa-location-arrow" width="18"></i>
              </button>   

                </div> 
              
                 <div class = "location"> </div>  
             </div>
            </div>
          </div>
        </form>
        </div>           
      <h1 id="loc_name"></h1>
      <ul>
        <li id="today">Last updated <span id="date"></span></li>
      </ul>
      <h2>
          <div class="row" id ="todays-weather">  
               <div class="col" id ="weather-icon"> 
               <img src="" alt="" id="icon" /> </div>
               <div class="col" id="current_temp"> 
               <span id="current_temp"></span> </div>              
          </div>
        
          <div class="row" id ="climatic-element">
          <li id="description"></li>
         <div class="row" id ="climatic-element-2">  
           <div class="col-6">
            <ul>
              <li> <img src="images/Precip-icon-2.png" width="18" />
                Precip <span id="precip"> </span>%
              </li>
              <li> <img  src="images/Humidity-icon.png" width="18" />
                Humidity <span id="humidity"> </span>%
              </li>
              <li> <img  src="images/Wind-icon.png" width="18" />
                Wind <span id="windspeed"> </span>km/h 
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li> <img  src="images/sunrise3.png" width="21" /> 
                 <span id="sunrise"> </span>
              </li>
              <li> <img  src="images/sunset3.png" width="21" />
                 <span id="sunset"> </span>
              </li>
            </ul>
          </div>
        </div>
     </div>
      <hr> </h2>

<h3>
        
         <div class = "weather-forecast" id = "forecast"></div>
         
         </div>
         </div>
         <div class="hungry"> 
            <a href="https://github.com/Erikomrk1986/my-weather-app-public-">
             Open-source code on GitHub</a> &nbsp;
            by Eriko Karyu 
         </div>   
         </div>
        
        </div>
        </div> 
        </div>
        </div>
      </h3>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
