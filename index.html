<html lang="en">
<head>
    <title>Weather App Project</title>

<body>
   <h1>SheCodes Weather App Project</h1>
    <div class="container">



      <div class="weather-app-wrapper">      
        <div class="search-engine">             
          <form class="loc_form" id="loc_form">
            <div class="row">
             <div class="col-12">
              <input type="search" id="loc_input" 
              placeholder="Enter a city"
              class= "form-control" 
              id="city_input" 
              />
              </div>

          

                   <button type="submit" id = "btn_serch_city" value="Search">
                    Search
                   </button>
                   <button class="btn_success w-100"
                   id="current-location-button">
                    Current
                   </button>
                  </div>
                </div>
          </div>
        </form>
             
       
        <h1 id="loc_name"></h1>
        <h2 id="date"></h2>

        <h3>
          <div class="row">  
               <div class="col" id = "weather-icon"> 
                   <img class="sunny" src="images/sunny-icon.png" alt="Sunny" /> 
               </div>
               
               <div class="col" id="current_temp"> 
                 <span id="current_temp">11
                 </span>
               </div>
               <div class="line"></div>
          </div>
        </h3>


        <p>
          <li id="description">SUNNY</li>
        </p>
        
        <li> Precipitation: <span id="precipitation">0</span>%</li>
          <li> Humidity: <span id="humidity"> 0 </span>%</li>
            <li> Wind Speed: <span id="windspeed"> 0 </span>km/h </li>

         <hr>      

        <div class="row">
            <div class="col-sm"> 
              Tomorrow </div>
            <div class="col-sm"> 
             <img 
             class="sunny-sub-icon" src="images/sunny-icon.png" alt="Sunny" /> 
            </div>
            
            <div class="col-sm"> 
              30℃ 
            </div>         
            
            <div class=w-200"></div>
            <div class="col-sm"> 
              Mon 
            </div>
            
            <div class="col-sm"> 
             <img class="sunny-sub-icon" src="images/sunny-icon.png" alt="Sunny" /> 
            </div>

            <div class="col-sm"> 
              31℃ 
            </div>

            <div class=w-200"></div>
            <div class="col-sm"> 
              Tue 
            </div>
            <div class="col-sm"> 
            <img class="sunny-sub-icon" src="images/sunny-icon.png" alt="Sunny" /> 
            </div>
            <div class="col-sm"> 34℃ </div>

            <div class=w-200"></div>
            <div class="col-sm"> Wed </div>
              <div class="col-sm"> 
             <img 
             class="sunny-sub-icon"
             src="images/sunny-icon.png" 
             alt="Sunny" /> 
            </div>
              <div class="col-sm"> 34℃ </div>

             <div class=w-200"></div>
              <div class="col-sm">  Thu </div>
              <div class="col-sm"> 
             <img 
             class="sunny-sub-icon"
             src="images/sunny-icon.png" 
             alt="Sunny" /> 
            </div>
              <div class="col-sm"> 33℃ </div>
   </div>
        </div>
          
        </div>
        <div class="hungry">

        </div>
          

        </div> 
    </div>
        </div>
