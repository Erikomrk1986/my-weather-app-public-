<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App Project</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" /> 
</head>
<body>
  
    <div class="container">
        <div class="card">      
            <div class="card_body">
              
              <form class="loc_form" id="loc_form">
                <input type="search" id="loc_input" 
                  placeholder="Enter a city"
                  class= "form-control shadow-sm"/>
                   <button id = "serch_city" >
                    Search
                   </button>

                   <button class="btn_success w-100"
                   id="current-location-button">
                    Current
              </button>
                  </div>
               
                  
              </form>
             

        <h1 id="loc_name">
            #HappyHoliday / location
        </h1>

        <h2 id="date">
          Funday 00:00
        </h2>


        <h3>
          <div class="row">  
               <div class="col" id = "col1"> 
                   <img class="sunny" src="images/sunny-icon.png" alt="Sunny" /> 
               </div>
               
               <div class="col" id="current_temp"> 
                 <span id="current_temp">11
                 </span>
               </div>
               <div class="line"></div>
          </div>
        </h3>


        <p>
          <li id="description"> Sunny and Pleasant </li>
        </p>
        
        <li> Precipitation: <span id="precipitation">0</span>%</li>
          <li> Humidity: <span id="humidity"> 0 </span>%</li>
            <li> Wind Speed: <span id="windspeed"> 0 </span>km/h </li>

         <hr>      

        <div class="row">
            <div class="col-sm"> 
              Tomorrow </div>
            <div class="col-sm"> 
             <img 
             class="sunny-sub-icon" src="images/sunny-icon.png" alt="Sunny" /> 
            </div>
            
            <div class="col-sm"> 
              30℃ 
            </div>         
            
            <div class=w-200"></div>
            <div class="col-sm"> 
              Mon 
            </div>
            
            <div class="col-sm"> 
             <img class="sunny-sub-icon" src="images/sunny-icon.png" alt="Sunny" /> 
            </div>

            <div class="col-sm"> 
              31℃ 
            </div>

            <div class=w-200"></div>
            <div class="col-sm"> 
              Tue 
            </div>
            <div class="col-sm"> 
            <img class="sunny-sub-icon" src="images/sunny-icon.png" alt="Sunny" /> 
            </div>
            <div class="col-sm"> 34℃ </div>

            <div class=w-200"></div>
            <div class="col-sm"> Wed </div>
              <div class="col-sm"> 
             <img 
             class="sunny-sub-icon"
             src="images/sunny-icon.png" 
             alt="Sunny" /> 
            </div>
              <div class="col-sm"> 34℃ </div>

             <div class=w-200"></div>
              <div class="col-sm">  Thu </div>
              <div class="col-sm"> 
             <img 
             class="sunny-sub-icon"
             src="images/sunny-icon.png" 
             alt="Sunny" /> 
            </div>
              <div class="col-sm"> 33℃ </div>
   </div>
        </div>
        </div>
    </div>
    <p>Open-source code by Eriko
    </p>
    <script src="src/index.js"></script>
</body>
</html>
